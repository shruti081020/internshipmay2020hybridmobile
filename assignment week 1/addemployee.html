<html>
    <body bgcolor="lightgreen" align="center">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript" ></script>
        <script>
            $(document).ready(function(){
                $("#save").click(function(){
                    var empid=$("#empid").val();
                    var name=$("#name").val();
                    var designation=$("#designation").val();
                    var salary=$("#salary").val();
                    $.post("addemployee.php",{empid:empid,name:name,designation:designation,salary:salary},function(r,s)
                    {
                        if(r=="done"){
                            $("#message").html("The record you entered has been saved");
                        }
                        else{
                            $("#message").html("data could not be saved.... some error has come" +r);
                        }
                    });
                });
            });
        </script>
        <div style=" border: 2px solid black; text-align: center; width: 400px;background-color: bisque;margin-left: 524px;
        margin-top: 199px;padding: 32px;">
        <b>Employee ID</b><input type="text" id="empid"><br><br><br>
        <b>Name</b><input type="text" id = "name"><br><br><br>
        <b>Designation</b> <input type="text" id="designation">
        <br><br><br>
        <b>salary</b> <input type="text" id="salary">
        <br><br><br>
        <input type="button" value="save" id="save">
        <br><br>  
    </div>
        <div id="message"></div>
    </body>    
</html>
